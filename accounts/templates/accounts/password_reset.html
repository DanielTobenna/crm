<!DOCTYPE html>
<html>
<head>
	<title>Reset my password</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<style type="text/css">
		body{
			background-color: #000;
		}
	</style>
</head>
<body>

	<div style="text-align: center; margin-top: 12%; margin-left: 25%;" class="container">
	<div class='row'>
	<div class="col-md-6">
		<div style="background-color: #ebeff5;" class="card card-body border-success">
			<h3>Password reset</h3>
			<hr>
			<p>Forgotten your password? Enter your email address below, and we will email instructions on how to get a new one.</p>

			<form method="Post">
				{% csrf_token %}
				
				{{form.as_p}}

				<input class='btn btn-success btn-sm' type="submit" name="Send">
			</form>
		</div>
	</div>
</div>
</div>

</body>
</html>
