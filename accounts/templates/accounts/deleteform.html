{% extends "accounts/base.html" %}
{% load static %}

{% block content %}

<div class="row">

	<div class="col-sm-4">

		<div class="card card-body">

			<p>Are you sure you want to delete this {{order}}?</p>

				<form action="" method="post">
					{% csrf_token %}
					<a class="btn btn-sm btn-warning" href="{% url 'home' %}">Cancel</a>
					<input style="float: right;" class="btn btn-danger" type="submit" name="submit" value="confirm">
				</form>
		</div>

	</div>


</div>

{% endblock content %}
